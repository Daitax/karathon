<div class="close" popup-element="close"></div>
{% if window == 'form' %}
  <h4>Сдать отчёт</h4>
  <form enctype="multipart/form-data" report-form-elem="form">
    <input type="hidden" name="window" value="{{ window }}" report-form-elem="window">
    <label>
      <div class="text">Сколько прошел сегодня?</div>
      <input class="input" type="number" name="steps" min="1">
      <div class="text">{{ errors.steps.as_text }}</div>
    </label>
    <label class="custom_input" for="photo_report" report-form-elem="custom_input">Прикрепи фото</label>
    <input type="file" class="my" name="photo" id="photo_report" accept="image/jpeg,image/png" style="display: none;">
    <div class="text">{{ errors.photo.as_text }}</div>
    <div class="text">фото часов или скрин телефона для выборочной проверки результатов</div>
    <button class="button pink_button" report-form-elem="button"><span report-form-elem="button">Сдать отчёт</span></button>
    <div class="text">{{ errors.report }}</div>
  </form>
{% endif %}
{% if window == 'successful' %}
  <h4>Отчёт сдан</h4>
  <div reload="{{ reload_overlay }}">
    Отлично!<br>
    Мы всё проверим и твой результат скоро появится на сайте!
  </div>
{% endif %}
