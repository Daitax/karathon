<div class="close" popup-element="close"></div>
<h4>Добавить друга</h4>
{% if window == 'form' %}
  <form class="form" desire-form-elem="form">
    <input class="input" type="hidden" name="window" value="{{ window }}" desire-form-elem="window">
    <label class="label">
      <div class="text">Укажи email друга:</div>
      <input class="input" type="text" data-tel-input name="email" value="{{ email }}" desire-form-elem="email">
      <div class="text" desire-form-elem="error">
         {% if errors.email %}
         {{ errors.email.as_text }}
         {% else %}
         {{ errors }}
         {% endif %}
      </div>
    </label>
    <a class="button pink_button" type="submit" desire-form-elem="button"><span desire-form-elem="button">Добавить</span></a>
  </form>
{% endif %}
{% if window == 'successful' %}
  <div reload="{{ reload_overlay }}">
    Отлично!<br>
    Твои пожелания будут учтены при формировании команд для следующего командного Карафона
  </div>
{% endif %}
