{% extends 'core/base.html' %}

{% block content %}
{% include 'account/includes/first_screen.html' %}
<div class="container">
  <div class="account_content_wrapper">
    <h2>Сообщения</h2>
      <div class="messages_items_wrapper" window-elem="messages_items_wrapper">
        {% include 'account/includes/messages_block.html' %}
      </div>
    <div class="pink_button message_item_marked_as_read" window-elem="marked_as_read"><span>прочитано</span></div>
    <div class="pink_button message_item_marked_as_read show" window-elem="marked_as_read_all"><span>прочитаны все</span></div>
    {% if next_messages_exist %}
    <div class="messages_items_next" window-elem="previous_messages">предыдущие сообщения</div>
    {% endif %}
  </div>
</div>
{% endblock %}
