{% load account_menu %}

<div class="first-screen_wrapper">
    <div class="first-screen container" window-elem="first-screen">
        <div class="first-screen_text">
            <h1>Личный кабинет</h1>
            <div class="first-screen_account_time" window-elem="first-screen-countdown"></div>
            <div class="first-screen_text_collab">до подачи отчета</div>
            <div class="first-screen_account_button_wrapper">
                <div class="blue_button" button-action="open-report-form">Сдать отчет</div>
            </div>
        </div>
        {% if user.participant.photo %}
        <div class="first-screen_avatar" window-elem="account_avatar">
            <img src="{{user.participant.photo.url}}">
        </div>
        {% else %}
        <div class="first-screen_avatar" window-elem="account_avatar">
            <label class="first-screen_no_avatar">
                <p>добавьте фото</p>
            </label>
        </div>
        {% endif %}
        {% account_menu %}
        {% comment %} {%include 'core/menu/account_menu.html'%} {% endcomment %}
    </div>
</div>
